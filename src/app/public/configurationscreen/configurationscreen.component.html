<mat-drawer-container class="app-container">
    <mat-drawer-content class="app-content">

        <div class="card-container" fxLayout="row wrap" style="margin-top: 10%;">
            <div class="card-content" fxFlex="25%" fxFlex.xs="90%" fxFlex.sm="40%" *ngFor="let dTitles of dashboardTitles">
                <mat-card class="mat-elevation-z4">
                    <mat-card-content>
                        <mat-icon>{{ dTitles.icon }}</mat-icon>
                    </mat-card-content>
                </mat-card>
                <p>{{ dTitles.text }}</p>
            </div>
        </div>


    </mat-drawer-content>

</mat-drawer-container>
